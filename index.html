<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Choice Supermarket</title>
  <link rel="stylesheet" href="http://localhost/style.css" />
  <style>
    .btn-primary {
      background-color: rgb(126,106,255) !important;
      border: none;
      border-radius: 12px;
    }
  
    .btn-primary:hover {
      background-color: rgba(110,88,254,0.8) !important;
    }
    a.button{
        color:black;
    }
  </style>
  
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="logo">
      <div class="logo1">
        <img src="/images/broc.jpg" width="50" height="50" alt="Logo"/>
      </div>
      <div class="title">
        <h4>My Choice Supermarket</h4>
      </div>
    </div>
    <div class="navbar__container">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="http://localhost/login.html" class="navbar__links">HOME</a>
        </li>
        <li class="navbar__item">
          <a href="http://localhost/contact.html" class="navbar__links">CONTACT</a>
        </li>
        <li class="navbar__btn">
          <a href="http://localhost/signin.html" class="button" id="signin">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- MARQUEE -->
  <div class="marquee">
    <h2 style="font-size:20px;color:red;">We Are Offering Door Delivery Now!</h2>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Image on the left -->
      <div class="col-lg-6 text-center mb-4 mb-lg-0">
        <img src="/images/shop1.svg" alt="Delivery" class="img-fluid" style="max-height: 500px;">
      </div>
  
      <!-- Text and input on the right -->
      <div class="col-lg-6 text-center text-lg-start">
        <h1 class="display-3 fw-bold mb-4" style="color: rgb(126,106,255);">Door Delivery</h1>
        <form id="pincodeForm">
            <input type="text" id="pincodeInput" class="form-control form-control-lg mb-3" placeholder="Enter your pincode" style="max-width: 400px;" required>
            <button class="btn btn-primary btn-lg" type="submit">Check Availability</button>
            <div id="pincodeFeedback" class="mt-3 fw-semibold"></div>
        </form> 
      </div>
    </div>
  </div>
  
  <script>
    // Example list of nearby/serviceable pincodes
    const serviceablePincodes = ["600097", "600090","600094","600095","600097","600098"];
  
    const pincodeForm = document.getElementById("pincodeForm");
    const pincodeInput = document.getElementById("pincodeInput");
    const pincodeFeedback = document.getElementById("pincodeFeedback");
  
    pincodeForm.addEventListener("submit", function (event) {
      event.preventDefault(); // prevent page reload
  
      const userPincode = pincodeInput.value.trim();
  
      if (serviceablePincodes.includes(userPincode)) {
        pincodeFeedback.innerHTML = `<span class="text-success">✅ We deliver to your area!</span>`;
      } else {
        pincodeFeedback.innerHTML = `<span class="text-danger">❌ Sorry, delivery is not available in your area yet.</span>`;
      }
    });
    </script>

</body>
</html>
